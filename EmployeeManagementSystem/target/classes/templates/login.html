<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background-color:#0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        .btn:hover {
            background-color: #0066cc;
        }

        .register-link {
            margin-top: 20px;
            font-size: 16px;
        }

        .register-link a {
            color: #4362be;
            text-decoration: none;
            cursor:pointer

        }

        .register-link a:hover {
            text-decoration: underline;
        }
		
		p{
			color:red;
		}
		
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
		<p th:if="${ErrorMessage!=null}" th:text="${ErrorMessage}">
        <form action="login" method="post">
            <div class="form-group">
                <label for="employeeName">氏名:</label>
                <input type="text" id="employeeName" name="employeeName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn">ログイン</button>
        </form>
        
        <div class="register-link">
			<form action="register" method="get">
				<button type="submit" class="btn">新規登録</button>

			</form>
        </div>
    </div>
</body>
</html>
